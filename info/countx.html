<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Page - Global Medilab & Surgical Pvt. Ltd</title>
    <link rel="icon" type="image/png" href="../Images/global.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/copperplate-gothic-std" rel="stylesheet">
    <style>
        /* Basic styles from your original file, trimmed for brevity */
        * {margin:0; padding:0; box-sizing:border-box;}
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#333;}
        .navigation {background:#CE2731 !important; padding:0.8rem 0; position:sticky; top:0; z-index:1000;}
        .navigation .nav-link {color:#fff !important; font-weight:500;}
        .breadcrumb-section {padding:1rem 0; border-bottom:1px solid #dee2e6;}
        .product-hero {background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding:4rem 0 2rem; color:white; text-align:center;}
        .product-section {padding:4rem 0;}
        .main-image img {width:100%; max-height:400px; object-fit:contain; border-radius:8px; transition:opacity 0.3s ease-in-out;}
        .thumbnails {display:flex; flex-wrap:wrap; gap:10px; justify-content:center;}
        .thumbnails img {width:80px; height:80px; object-fit:cover; border-radius:8px; cursor:pointer; border:2px solid transparent; transition:all 0.3s ease;}
        .thumbnails img:hover {border:3px solid #e74c3c; transform:scale(1.1);}
        .product-details {padding:2.5rem; box-shadow:0 10px 40px rgba(0,0,0,0.1); border-radius:15px;}
        .product-description {font-size:1rem; line-height:1.7; margin-bottom:2rem;}
        .inquiry-button {display:block; width:100%; padding:12px 20px; background:linear-gradient(45deg,#25D366,#128C4A); color:white; border:none; border-radius:8px; font-weight:600; font-size:16px; cursor:pointer; transition:all 0.3s ease;}
        .inquiry-button:hover {background:linear-gradient(45deg,#128C4A,#0d7a3f);}
        .features-section {background: linear-gradient(135deg, #f8f9fa, #e9ecef); padding:4rem 0;}
        .feature-card {background:white; border-radius:15px; padding:2rem; text-align:center; box-shadow:0 5px 25px rgba(0,0,0,0.1); margin-bottom:2rem; border:1px solid #f8f9fa;}
        .feature-icon {width:80px; height:80px; margin:0 auto 1.5rem; background: linear-gradient(135deg, #667eea, #764ba2); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:2rem;}
        @media (max-width:768px) {.main-image img {max-height:250px;} .thumbnails img {width:60px; height:60px;}}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navigation">
    <a href="../"><h1 class="headline-main">Global Medilab & Surgical Pvt. Ltd.</h1></a>
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="../about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="../products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="../contact.html">Contact</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="../team.html">Our Team</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Product Hero Section -->
<section class="product-hero">
    <h1 id="productTitle">Loading...</h1>
    <p class="subtitle" id="productSubtitle"></p>
</section>

<!-- Product Details Section -->
<section class="product-section">
    <div class="container">
        <div class="row">
            <!-- Photo Gallery -->
            <div class="col-lg-6 mb-4">
                <div class="photo-gallery">
                    <div class="main-image">
                        <img id="mainImage" src="" alt="" />
                    </div>
                    <div class="thumbnails" id="thumbnailsContainer"></div>
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-lg-6">
                <div class="product-details">
                    <div class="product-description" id="productDescription"></div>
                    <div class="inquiry-form">
                        <h5>Request Information</h5>
                        <input type="text" id="userName" class="form-control" placeholder="Your Name *" required><br>
                        <input type="text" id="organizationName" class="form-control" placeholder="Organization Name *" required><br>
                        <input type="text" id="userAddress" class="form-control" placeholder="Address *" required><br>
                        <button class="inquiry-button" onclick="sendWhatsApp()">ðŸ“± Enquire via WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Features Section -->
<section class="features-section">
    <div class="container">
        <div class="row" id="featuresContainer"></div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fetch product data
    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const urlParams = new URLSearchParams(window.location.search);
        const index = parseInt(urlParams.get('product')) || 0;
        const product = products[index];

        document.getElementById('productTitle').textContent = product.title;
        document.getElementById('productSubtitle').textContent = product.subtitle;
        document.getElementById('mainImage').src = product.mainImage;
        document.getElementById('productDescription').innerHTML = product.description;

        // Thumbnails
        const thumbContainer = document.getElementById('thumbnailsContainer');
        product.thumbnails.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.onclick = () => document.getElementById('mainImage').src = src;
          thumbContainer.appendChild(img);
        });

        // Features
        const featuresContainer = document.getElementById('featuresContainer');
        product.features.forEach(f => {
          const div = document.createElement('div');
          div.classList.add('col-lg-4','col-md-6');
          div.innerHTML = `<div class="feature-card">
                             <div class="feature-icon">${f.icon}</div>
                             <h4>${f.title}</h4>
                             <p>${f.text}</p>
                           </div>`;
          featuresContainer.appendChild(div);
        });
      });

    function sendWhatsApp() {
        const name = document.getElementById('userName').value.trim();
        const org = document.getElementById('organizationName').value.trim();
        const addr = document.getElementById('userAddress').value.trim();
        if(!name||!org||!addr){alert('Please fill all fields'); return;}
        const msg = `Hello, I am ${name} from ${org} in ${addr}. I'd like to enquire about ${document.getElementById('productTitle').textContent}.`;
        window.open(`https://api.whatsapp.com/send?phone=9779852670594&text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>

</body>
</html>
