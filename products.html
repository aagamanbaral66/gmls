<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>
    <link rel="icon" type="image/png" href="Images/global.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div class="container-fluid header text-center py-3">
    <a href="home.html"><img src="Images/global.png" alt="Global Logo"></a>
</div>

<!-- Products Section with Dropdowns -->
<div class="container my-4">
    <div class="accordion" id="productAccordion">
        
        <!-- Category 1 -->
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                        Category 1
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse" data-parent="#productAccordion">
                <div class="card-body d-flex flex-wrap">
                    <a href="Images/PRODUCTS/1.jpg" target="_blank">
                        <img src="Images/PRODUCTS/1.jpg" alt="Product 1" class="img-thumbnail m-2" width="150">
                    </a>
                    <a href="Images/PRODUCTS/2.jpg" target="_blank">
                        <img src="Images/PRODUCTS/2.jpg" alt="Product 2" class="img-thumbnail m-2" width="150">
                    </a>
                </div>
            </div>
        </div>

        <!-- Category 2 -->
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo">
                        Category 2
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" data-parent="#productAccordion">
                <div class="card-body d-flex flex-wrap">
                    <a href="Images/PRODUCTS/4.jpg" target="_blank">
                        <img src="Images/PRODUCTS/4.jpg" alt="Product 3" class="img-thumbnail m-2" width="150">
                    </a>
                    <a href="Images/PRODUCTS/IMG-20250319-WA0007.jpg" target="_blank">
                        <img src="Images/PRODUCTS/IMG-20250319-WA0007.jpg" alt="Product 4" class="img-thumbnail m-2" width="150">
                    </a>
                </div>
            </div>
        </div>

        <!-- Add more categories as needed -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
